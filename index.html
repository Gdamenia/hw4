<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body">
    <form>
        <input class="box" type="text" placeholder="Enter your name" required>
        <br>
        <input type="number" placeholder="Enter your age" required>
        <br>
        <input type="password" placeholder="Enter your password" required>
        <br>
        <input type="email" placeholder="Enter your E-mail" required>
        <br>
        <br>
        <h1>Choose your favorite sport</h1>
        <label for="football">football</label>
        <input type="checkbox" id="football" class="checkbox">
        <label for="basketball">basketball</label>
        <input type="checkbox" id="basketball" class="checkbox">
        <label for="rugby">rugby</label>
        <input type="checkbox" id="rugby" class="checkbox">
        <br>
        <h2>Choose your age range</h2>
        <input type="radio" id="15" class="radio" name="radio">
        <label for="15">15-21</label>
        <input type="radio" id="22" class="radio" name="radio">
        <label for="22">22-25</label>
        <input type="radio" id="26" class="radio" name="radio">
        <label for="26">26-30</label>
        <input type="radio" id="35" class="radio" name="radio">
        <label for="35">35+</label>
        <br>
        <br>
        <input type="date">
        <br>
        <input type="time">
        <br>
        <a href="https://www.friv.com/" target="_blank">click here to feel nostalgic</a>
        <br>
        <br>
        
        <input type="submit" value="SEND" class="submit">
    </form>
    
</body>
</html>
